<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<h1>{{ page.title }}</h1>
						<h3>{{ page.subTitle }}</h3>
						<h5>Join our Facebook group to see our latest events.</h5>
						<hr class="intro-divider">
						<ul class="list-inline intro-social-buttons">
							<li>
								<a href="/membership.html" class="btn btn-success btn-lg"><i class="fa fa-users fa-fw"></i> <span class="network-name">Membership</span></a>
							</li>
							
							{% for social in site.social %}
							
							<li>
								<a href="{{ social.url }}" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-{{ social.icon }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							
							{% endfor %}
                            <li>
								<a href="/beginners_faq.html" class="btn btn-default btn-lg"><i class="fa fa-question fa-fw"></i> <span class="network-name">Questions</span></a>
							</li>
						</ul>
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
